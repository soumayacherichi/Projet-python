<!DOCTYPE html>
<html lang="en">
<head>
<title>Art School | Contacts</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/grid_12.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/slider.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.7.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.easing.1.3.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/tms-0.4.1.js') }}"></script>
<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>
<script>
$(document)
    .ready(function () {
    $('.slider')
        ._TMS({
        show: 0,
        pauseOnHover: true,
        prevBu: '.prev',
        nextBu: '.next',
        playBu: false,
        duration: 800,
        preset: 'fade',
        pagination: true,
        pagNums: false,
        slideshow: 7000,
        numStatus: false,
        banners: false,
        waitBannerAnimation: false,
        progressBar: false
    })
});
</script>

<script src="js/html5.js"></script>

</head>
<body>
<div class="main">
  <!--==============================header=================================-->
  <header>
    <center>

      <ul class="menu">
		<li><a href="/home" class="clr-5">Home</a></li>
		<li><a href="/aboutuser" class="clr-2">About</a></li>
		<li class="current"><a href="/contact" class="clr-5">Contacts</a></li>

        </div>
        <dl>
          <dt>Avenue Hédi Nouira Ennasr 2 <br>
            2037 Ariana</dt>

          <dd><span>E-mail: </span><a href="#" class="link">ennasrschool@education.com</a></dd>
        </dl>
      </div>
      <div class="grid_8">

            <h2 class="clr-6">Contact Form</h2>
            <form id="form" method="post" action="#">
              <fieldset>
                <label><strong>Name:</strong>
                  <input type="text" value="">

                <label><strong>Email:</strong>
                  <input type="text" value="">
                  <strong class="clear"></strong></label>

                  <input type="text" value="">

                <strong class="clear"></strong>

        </div>
        <!--==============================footer=================================-->
        <footer>

          <p>Website powered by Najwa Elfahem & Soumaya Cherichi</p>
        </footer>

      <div class="clear"></div>
    </div>
  </section>
